<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Jogadores - Corinthians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: auto;
        }

        .container {
            max-width: 600px;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        div {
            position: relative;
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        label {
            display: inline;
            position: absolute;
            margin-top: -8px;
            margin-left: 12px;
            padding-inline: 4px;
            background: #fff;
            border-radius: 8px;
            color: #B50606;
        }

        input {
            font-size: 16px;
            padding: 12px 16px;
            border: 1px solid #666666;
            border-radius: 18px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .message {
            color: black;
        }

        .organiza-h1 {
            display: flex;
            flex-direction: row;
        }

        h1 {
            margin: auto;
        }

        .background {
            background-image: url(/images/walppaper.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .player-list {
            list-style-type: none;
            padding: 0;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .player-item span {
            flex-grow: 1;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icons img {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="background">
    <div class="container">
        <div class="organiza-h1">
            <img src="/images/corinthians.svg" alt="">
            <h1>Adicionar Jogador</h1>
        </div>
        <form id="playerForm">
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name" required autocomplete="off">
            </div>

            <div>
                <label for="position">Posição</label>
                <input type="text" id="position" required autocomplete="off">
            </div>

            <div>
                <label for="age">Idade</label>
                <input type="number" id="age" required autocomplete="off">
            </div>

            <div>
                <label for="nationality">Nacionalidade</label>
                <input type="text" id="nationality" required autocomplete="off">
            </div>
            <button type="submit">Salvar Jogador</button>
        </form>
        <div class="message" id="message"></div>

        <h2>Lista de Jogadores</h2>
        <ul id="playerList" class="player-list"></ul>
    </div>
    <script>
        const form = document.getElementById('playerForm');
        const playerList = document.getElementById('playerList');
        const messageDiv = document.getElementById('message');
        let editMode = false;
        let editPlayerId = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const player = {
                name: form.name.value,
                position: form.position.value,
                age: form.age.value,
                nationality: form.nationality.value,
            };

            if (editMode) {
                const response = await fetch(`http://localhost:3000/api/players/${editPlayerId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(player)
                });

                const data = await response.json();
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    editMode = false;
                    editPlayerId = null;
                    form.reset();
                } else {
                    messageDiv.textContent = 'Erro ao atualizar jogador!';
                }
            } else {
                const response = await fetch('http://localhost:3000/api/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(player)
                });

                const data = await response.json();
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    form.reset();
                } else {
                    messageDiv.textContent = 'Erro ao adicionar jogador!';
                }
            }

            loadPlayers();
        });

        const loadPlayers = async () => {
            const response = await fetch('http://localhost:3000/api/players');
            const players = await response.json();

            playerList.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.classList.add('player-item');
                li.innerHTML = `
                    <span>${player.name} - ${player.position} - ${player.age} anos </span>
                    <div class="icons">
                        <img src="/images/edit-tool.png" alt="Editar" onclick="editPlayer('${player._id}')">
                        <img src="/images/trash-can.png" alt="Remover" onclick="removePlayer('${player._id}')">
                    </div>
                `;
                playerList.appendChild(li);
            });
        };

        const editPlayer = (id) => {
            const playerItem = [...playerList.children].find(li => li.querySelector('img[alt="Editar"]').onclick.toString().includes(id));
            if (playerItem) {
                const playerData = playerItem.querySelector('span').textContent.split(' - ');
                form.name.value = playerData[0];
                form.position.value = playerData[1];
                form.age.value = playerData[2].split(' ')[0];
                form.nationality.value = playerData[3];
                editMode = true;
                editPlayerId = id;
            }
        };

        const removePlayer = async (id) => {
            const response = await fetch(`http://localhost:3000/api/players/${id}`, {
                method: 'DELETE'
            });

            const data = await response.json();
            if (response.ok) {
                messageDiv.textContent = data.message;
                loadPlayers();
            } else {
                messageDiv.textContent = 'Erro ao remover jogador!';
            }
        };

        loadPlayers();
    </script>

</body>

</html>
