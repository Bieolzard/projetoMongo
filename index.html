<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Jogadores - Corinthians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: auto;
        }

        .container {
            max-width: 600px;
            justify-content: center;
            padding: 20px;
            background-color: #Fff;
            border-radius: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        div {
            position: relative;
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        label {
            display: inline;
            position: absolute;
            margin-top: -8px;
            margin-left: 12px;
            padding-inline: 4px;
            background: #fff;
            border-radius: 8px;
            color: #B50606;
        }

        input {
            font-size: 16px;
            padding: 12px 16px;
            border: 1px solid #666666;
            border-radius: 18px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .message {
            color: black;
        }

        .organiza-h1 {
            display: flex;
            flex-direction: row;
        }

        h1 {
            margin: auto;
        }

        .background {
            background-image: url(/images/walppaper.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;

            background-color: #f9f9f9;
            min-width: 160px;
            border: 1px solid #ddd;
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
        }

        .dropdown-content li {
            padding: 8px 12px;
            cursor: pointer;
        }

        .dropdown-content li:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body class="background">
    <div class="container">
        <div class="organiza-h1">
            <img src="/images/corinthians.svg" alt="">
            <h1>Adicionar Jogador</h1>
        </div>
        <form id="playerForm">
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name" required autocomplete="off">
            </div>

            <div>
                <label for="position">Posição</label>
                <input type="text" id="position" required>
            </div>

            <div>
                <label for="age">Idade</label>
                <input type="number" id="age" required>
            </div>

            <div>
                <label for="nationality">Nacionalidade</label>
                <input type="text" id="nationality" required>
            </div>

            <button type="submit">Salvar Jogador</button>
        </form>
        <div class="message" id="message"></div>
        <button id="playerButton">Ver Jogadores</button>
        <div class="dropdown">
            <ul id="playerList" class="dropdown-content"></ul>
        </div>
    </div>
    <script>
        const form = document.getElementById('playerForm');
        const playerList = document.getElementById('playerList');
        const messageDiv = document.getElementById('message');
        const playerButton = document.getElementById('playerButton');
        let editMode = false;
        let editPlayerId = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const player = {
                name: form.name.value,
                position: form.position.value,
                age: form.age.value,
                nationality: form.nationality.value,
            };

            if (editMode) {
                const response = await fetch(`http://localhost:3000/api/players/${editPlayerId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(player)
                });

                const data = await response.json();
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    editMode = false;
                    editPlayerId = null;
                } else {
                    messageDiv.textContent = 'Erro ao atualizar jogador!';
                }
            } else {
                const response = await fetch('http://localhost:3000/api/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(player)
                });

                const data = await response.json();
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    form.reset();
                } else {
                    messageDiv.textContent = 'Erro ao adicionar jogador!';
                }
            }

            loadPlayers();
        });

        const loadPlayers = async () => {
            const response = await fetch('http://localhost:3000/api/players');
            const players = await response.json();

            playerList.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = `${player.name} - ${player.position}`;
                li.onclick = () => editPlayer(player);
                playerList.appendChild(li);
            });
        };

        const editPlayer = (player) => {
            form.name.value = player.name;
            form.position.value = player.position;
            form.age.value = player.age;
            form.nationality.value = player.nationality;
            editMode = true;
            editPlayerId = player._id;
            hideDropdown();
        };

        const removePlayer = async (id) => {
            const response = await fetch(`http://localhost:3000/api/players/${id}`, {
                method: 'DELETE'
            });

            const data = await response.json();
            if (response.ok) {
                messageDiv.textContent = data.message;
                loadPlayers();
            } else {
                messageDiv.textContent = 'Erro ao remover jogador!';
            }
        };

        playerButton.addEventListener('click', () => {
            playerList.classList.toggle('show');
            loadPlayers();
        });

        window.onclick = (event) => {
            if (!event.target.matches('#playerButton')) {
                hideDropdown();
            }
        };

        const hideDropdown = () => {
            playerList.classList.remove('show');
        };

        loadPlayers();
    </script>

</body>

</html>
